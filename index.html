
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Club | Cortes de Autor en Salou</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F9F295;
            --gold-dark: #8A6628;
            --gold-shimmer: linear-gradient(45deg, #8A6628 0%, #D4AF37 25%, #F9F295 50%, #D4AF37 75%, #8A6628 100%);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: #ffffff;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Cinzel', serif;
        }
        .text-gold {
            background: var(--gold-shimmer);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }
        .bg-gold {
            background: var(--gold-shimmer);
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }
        .border-gold {
            border-image: var(--gold-shimmer) 1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3)); }
            50% { filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6)); }
        }
        .gold-glow {
            animation: glow 3s ease-in-out infinite;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gold-primary);
            border-radius: 10px;
        }
    </style>

</head>

</body>
</html>
